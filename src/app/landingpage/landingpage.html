<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-lg mt-6">
        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="logar()" novalidate >
            <h2 class="text-2xl font-semibold text-gray-700 mg-4">Login</h2>
            <hr class="border-t border-gray-300 opacity-50 mb-6">

            <div>
                <label class="block text-gray-600 font-medium mb-2">Email</label>
                <input 
                     type="email" 
                     formControlName="email" 
                     class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                      />
                <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    Email inválido
                </small>
            </div>

            <div>
                <label class="block text-gray-600 font-medium mb-2">Senha</label>
                <input 
                    type="password" 
                    formControlName="password" 
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                    />
                <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    Mínimo de 6 caracteres
                </small>
            </div>

            <button type="submit" 
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded hover:bg-blue-700"
            [disabled]="loading || loginForm.invalid">
                {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>

            <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
        </form>

</div>
